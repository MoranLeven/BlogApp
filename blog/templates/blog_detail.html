{% extends "base.html" %}
{% block toolbar %}
    <h1><a href="{% url 'update_blog' blog.blog_id %}"> Update Blog </a></h1>
{% endblock toolbar %}
{% block blog %}
    <div class="class-blog.blog_id">
    <h1>{{blog.title}}</h1>
    <textarea contenteditable=false>{{blog.blog_content}}</textarea><br><br>
    </div>
    <div class="comments">
        {% include 'reply.html' with blog_id=blog.blog_id %}
    </div>
{% endblock blog %}
